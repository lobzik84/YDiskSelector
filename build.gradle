plugins {
    id 'java'
}

group 'org.example'
version '1.1'

repositories {
    mavenCentral()
}

configurations {
    // configuration that holds jars to copy into lib
    extraLibs
}

dependencies {
    implementation 'com.github.lookfirst:sardine:5.12'
    implementation 'com.github.miachm.sods:SODS:1.5.1'
    extraLibs 'com.github.lookfirst:sardine:5.12'
    extraLibs 'com.github.miachm.sods:SODS:1.5.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "org.lobzik.yselector.YDiskSelector"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}